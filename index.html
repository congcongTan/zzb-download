<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>下载中证宝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/ydui.rem.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/cong.css">
    <style>
#app{
    height: 100%;
    display: none;
}

.wrap{
    padding: 0.24rem;
}
.btn{
    display: block;
    background: #0684BE;
    border-radius: 3px;
    padding: 8px 15px;
    color: #FFF;
}
.foot{
    margin-top: 10px;
    text-align: center;
    color: #CCC;
}

.bower_open .img{
    position: fixed;
    z-index: 1000;
    top: 10px;
    right: 10px;
}
.bower_open .bg{
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, .8);
}
    </style>
    <!-- 引入rem自适应类库 -->
    <script src="js/ydui.flexible.js"></script>
</head>
<body>
<div id="app">

<section class="yd-flexview">

    <section class="yd-scrollview">

        <img src="img/top.jpg" width="100%" style="display: block;">

        <div class="bgfff cf">
            <div class="wrap">

                <div class="fr mt15"><a href="javascript:;" class="btn" @click="download">马上下载</a></div>

                <div class="fl mb8 mr15"><img src="img/app_logo.jpg" width="60"></div>
                <div class="mt10 f16 b">中证宝</div>
                <div class="mt5 f14">专注电子身份认证</div>

            </div>
        </div>

        <div class="yd-cell-title">应用截图</div>
        <div class="bgfff">

            <div class="wrap">

                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/1.jpg" width="100%"></div>
                        <div class="swiper-slide"><img src="img/2.jpg" width="100%"></div>
                        <div class="swiper-slide"><img src="img/3.jpg" width="100%"></div>
                        <div class="swiper-slide"><img src="img/4.jpg" width="100%"></div>
                        <div class="swiper-slide"><img src="img/5.jpg" width="100%"></div>
                    </div>
                </div>

                <br>

            </div>

        </div>

        <div class="foot">Copyright@ 广州弈修通信息科技有限公司 版权所有</div>

    </section>

</section>

<div class="bower_open" v-if="bower_open">
<div class="img"><img src="img/bower_open.png"></div>
<div class="bg"></div>
</div>

</div>


<script src="js/jquery-3.3.1.min.js"></script>
<!-- 引入 Vue -->
<script src="js/vue.js"></script>
<!-- 引入组件库 -->
<script src="js/ydui.rem.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ua: navigator.userAgent,
            bower_open: 0,
        },
        methods: {

            download: function(){

                // alert(this.ua)

                if(this.ua.indexOf('iPhone') !== -1){
                    location.href = 'itms://itunes.apple.com/gb/app/yi-dong-cai-bian/id1219769517?mt=8'
                }

                else{
                    location.href = 'https://zzb110.cn/apk/zzb_2.1.1.apk'
                }

            }

        },
        mounted() {

            if(this.ua.indexOf('MicroMessenger') !== -1){
                this.bower_open = 1
            }

            $('#app').show()

            var swiper = new Swiper('.swiper-container', {
              slidesPerView: 3,
              spaceBetween: 30,
              pagination: {
                el: '.swiper-pagination',
                clickable: true,
              },
            })

        }
    })
</script>
</body>
</html>
